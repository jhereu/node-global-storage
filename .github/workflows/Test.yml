name: Test

on:
  push:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: ESLint
        run: yarn eslint

      - name: Run src tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Run dist tests
        run: yarn test:dist
